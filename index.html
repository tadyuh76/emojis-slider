<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML -->
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Happy Birthday to me â¤ </h1>
    <div class="wrapper">
        <div class="section">
            <ul class="emojis">
                <li class="slide-emoji"><img src="emojis/1.png" alt=""></li>
                <li><img src="emojis/2.png" alt=""></li>
                <li><img src="emojis/3.png" alt=""></li>
                <li><img src="emojis/4.png" alt=""></li>
                <li><img src="emojis/5.png" alt=""></li>
            </ul>
        </div>
        <div class="slider">
            <div class="thumb"><span></span></div>
            <div class="progress-bar"></div>
            <input type="range" min="0" value="0" max="100">
        </div>
    </div>
    <script>
        const body = document.querySelector("body");
        const h1 = document.querySelector("h1");
        const emoji = document.querySelector(".slide-emoji");
        const input = document.querySelector("input");
        const bar = document.querySelector(".progress-bar");
        const thumb = document.querySelector(".thumb");
        input.oninput = () => {
            let sliderValue = input.value;
            thumb.style.left = sliderValue + '%';
            bar.style.width = sliderValue + '%';
            if (sliderValue < 20) {
                emoji.style.marginTop = "0px";
                body.classList.add("angry");
                body.classList.remove("confuse");
                body.classList.remove("like");
            }
            if (sliderValue >= 20) {
                emoji.style.marginTop = "-140px";
                body.classList.add("confuse");
                body.classList.remove("angry");
                body.classList.remove("like");
            }
            if (sliderValue >= 40) {
                emoji.style.marginTop = "-280px";
            }
            if (sliderValue >= 60) {
                emoji.style.marginTop = "-420px";
                body.classList.add("like");
                body.classList.remove("confuse");
                body.classList.remove("angry");
            }
            if (sliderValue >= 80) {
                emoji.style.marginTop = "-560px";
            }
            if (sliderValue == 100) {
                h1.style.display = "block";
                h1.classList.add("animated");
            }
        }
    </script>
</body>

</html>
